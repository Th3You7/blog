<div
  class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:shadow-lg hover:-translate-y-1"
>
  <!-- Card Header - Category and Date -->
  <div
    class="px-4 py-2 flex justify-between items-center bg-gray-50 dark:bg-gray-700"
  >
    <span
      class="text-xs font-medium text-blue-600 dark:text-blue-400 px-2 py-1 rounded-full bg-blue-100 dark:bg-blue-900"
    >
      {{ article.category }}
    </span>
    <span class="text-xs text-gray-500 dark:text-gray-400">
      {{ getFormattedDate(article.createdAt) }}
    </span>
  </div>

  <!-- Image -->
  <div
    class="h-48 w-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center overflow-hidden"
  >
    <img
      [src]="
        article.imageUrl ||
        'https://source.unsplash.com/random/800x600?sig=' + article.id
      "
      alt="Article cover"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Card Content -->
  <div class="p-4">
    <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
      {{ article.title }}
    </h2>

    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 line-clamp-4">
      {{ limitContent(article.content) }}
    </p>

    <!-- Card Footer - Author and Meta -->
    <div
      class="flex justify-between items-center mt-4 pt-3 border-t border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="h-8 w-8 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center mr-2"
        >
          <span class="text-gray-600 dark:text-gray-300 font-medium text-xs">
            {{ article.authorName.charAt(0) }}
          </span>
        </div>
        <span class="text-sm text-gray-600 dark:text-gray-400">
          {{ article.authorName }}
        </span>
      </div>

      <div class="flex items-center">
        <!-- Comments count -->
        <div class="flex items-center mr-4 text-gray-500 dark:text-gray-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
            />
          </svg>
          <span class="text-xs">{{ article.commentsCount }}</span>
        </div>

        <!-- Read more link -->
        <a
          [routerLink]="['/article', article.id]"
          class="text-blue-600 dark:text-blue-400 text-sm font-medium hover:underline"
        >
          Read more
        </a>
      </div>
    </div>
  </div>
</div>
