<div class="flex h-screen bg-gray-900 text-white">
  <!-- Sidebar -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
      <!-- Sidebar component -->
      <div
        class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto bg-gray-800 border-r border-gray-700"
      >
        <div class="flex items-center flex-shrink-0 px-4 mb-5">
          <img
            class="w-auto h-8"
            src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg"
            alt="Blog Logo"
          />
          <span class="ml-2 text-xl font-bold">Blog Dashboard</span>
        </div>
        <div class="mt-6 flex flex-col flex-1">
          <nav class="flex-1 px-2 space-y-1">
            <a
              routerLink="/"
              class="flex items-center px-2 py-2 text-sm font-medium rounded-md group text-gray-300 hover:bg-gray-700 hover:text-white transition-colors"
            >
              <svg
                class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-300"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              Home
            </a>

            <div>
              <button
                type="button"
                class="w-full flex items-center px-2 py-2 text-sm font-medium rounded-md text-white bg-gray-700 group"
              >
                <svg
                  class="mr-3 h-6 w-6 text-gray-300"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                  />
                </svg>
                My Articles
              </button>
            </div>

            <a
              (click)="navigateToAddArticle()"
              class="flex items-center px-2 py-2 text-sm font-medium rounded-md group text-gray-300 hover:bg-gray-700 hover:text-white transition-colors cursor-pointer"
            >
              <svg
                class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-300"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Add New Article
            </a>
          </nav>
        </div>
        <div class="flex-shrink-0 flex border-t border-gray-700 p-4">
          <div class="flex items-center">
            <div>
              <img
                class="inline-block h-9 w-9 rounded-full"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-white">Admin User</p>
              <p class="text-xs font-medium text-gray-400">View profile</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile sidebar toggle -->
  <div class="md:hidden fixed bottom-0 inset-x-0 bg-gray-800 z-10">
    <div class="flex justify-around px-2 py-2">
      <a
        routerLink="/"
        class="flex flex-col items-center px-2 py-2 text-xs font-medium text-gray-300 hover:text-white"
      >
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span>Home</span>
      </a>
      <a
        routerLink="/dashboard"
        routerLinkActive="text-white font-bold"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex flex-col items-center px-2 py-2 text-xs font-medium text-gray-300 hover:text-white"
      >
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
          />
        </svg>
        <span>Articles</span>
      </a>
      <a
        (click)="navigateToAddArticle()"
        class="flex flex-col items-center px-2 py-2 text-xs font-medium text-gray-300 hover:text-white cursor-pointer"
      >
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span>Add</span>
      </a>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <header class="bg-gray-800 shadow-md">
      <div class="px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold text-white">Dashboard</h1>
          <!-- Mobile menu button -->
          <button
            type="button"
            class="md:hidden bg-gray-700 p-2 rounded-md text-gray-400 hover:text-white focus:outline-none"
          >
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto bg-gray-900 p-6">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
